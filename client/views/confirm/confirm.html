<template name="confirm">
    {{#with currentGroup1}}
    <div class="pay-container3">
        <div class="pay-content3">
            <!-- <div class="content-wrapper"> -->
            <div class="container1 nameContainer ">
                <div class="item-title">群组名称</div>
                <div class="item-name1 groupname">{{groupName}}</div>
            </div>
            <div class="container1 feeContainer">
                <div class="item-title">每期团费</div>
                <div class="item-name1 groufee">{{groupFee}}</div>
            </div>
            <div class="container1 periodContainer">
                <div class="item-title">期数</div>
                <div class="item-name1 groupperiod">第<span>{{currentTurn}}</span>/<span>{{number}}</span>期</div>
            </div>
            <div class="container1 turnContainer">
                <div class="item-title">付款人</div>
                <div class="item-name1 groupturn">{{payPerson}}</div>
            </div>
            <div class="container1 groupContainer">
                <div class="item-title">金额</div>
                <div class="item-name1 groupnum" id="fee">{{payFee}}</div>
            </div>
        </div>
        <!-- 确认收到 协议 -->
        <div class="proof-container protocal-container">
            <div class="protocal-content">
                <img src="{{receiptPicture}}" style="width:100%;height:100%;" id = "BigPicture">
            </div>
            <div class="check-proof">
                <div class="confirmPay"></div>
                <!-- <img src="./images/pay/check.png"> -->
                <span>我确认已经收到该款项</span>
            </div>
            <div class="check-protocal">
                <div class="confirmProtocal"></div>
                <!-- <img src="./images/pay/checked.png"> -->
                <span>我同意</span>
                <a href="/protocol" class="toprotocol">XXX协议</a>
            </div>
        </div>
        <!--遮罩层-->
        <div class="bg">
            <div class="show">
                
            </div>
        </div>
        <!-- 页脚 -->
        <div class="profile-footer back-footer">
            <div class="btn-item backtoconfirm">返回</div>
            <div class="btn-item unconfirmpaid">未收到</div>
            <div class="btn-item confirmpaid">确认收到</div>
        </div>
        <!-- 确认收到与未收到提示 -->
        <div class="tiper confirm-tip">
            <div class="del-profile tip-title">我已收到款项</div>
            <div class="del-btn confirm-tip-btn">点击确认</div>
            <div class="rotate-icon confirm-rotate-icon"></div>
        </div>
        <div class="tiper unconfirm-tip">
            <div class="del-profile tip-title">我已收到款项</div>
            <div class="del-btn confirm-tip-btn unconfirm-tip-btn">未收到</div>
            <div class="rotate-icon confirm-rotate-icon move"></div>
        </div>
    </div>
    {{/with}}
</template>
