<template name="creating">
    <!-- 创建中 -->
    <div class="bidding-container2">
        <div class="group-content7 bidding-content2">
            <div class="title-container">
                <div class="group-draft">组名</div>
                <div class="group-draft">会费</div>
                <div class="group-draft">下期收款日</div>
            </div>
            {{#if isEmpty}}
            <div style="font-size:28px;text-align:center;margin-top:30px;">您暂时没有创建中团会</div>
            {{/if}} {{#each groups}}
            <div class="searchingGroupInfo group-in nowBg" style="background-color:#fff">
                <div class="groupInfo">
                    <div class="groupName">{{groupName}}<span>{{period}}</span></div>
                    <div class="groupFee">{{groupFee}}</div>
                    <div class="groupDate">{{firstPayTime}}</div>
                </div>
                <div class="groupWhiteBg">
                    {{#each userList}}
                    <div class="memberInfo bidding-info {{#if isCanDelete}}isDeleteClick{{/if}} {{#if isDetail}}isDetailClick{{/if}}" data-id="{{userId}}" data-groupid="{{groupId}}" data-openid="{{openId}}">
                        <div>{{name}}{{#if romeMaker}}<img src="./joinNewGroup/queen.png" style="margin-top: 11px;">{{/if}}{{#if danger}}<img src="./joinNewGroup/warning.png" style="margin-top: 5px;">{{/if}}</div>
                        <span>{{nowstatus}}</span>
                    </div>
                    {{/each}}
                </div>
                <div class="btn-container" style="color:#45c018;">
                    <div class="invite-btn {{#if isInvite}}inviteClick{{/if}}" data-id="{{_id}}">
                        <span class="toInvite">邀请好友</span>
                        <span class="attendent">（{{currentNum}}</span ><span class="separate">/</span><span class="total-amount">{{number}})</span>
                    </div>
                    <div class="start-btn {{#if isComplete}}isCompleteClick{{/if}} {{#if isNotComplete}}notComplete{{/if}}" data-id="{{_id}}">开始</div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
